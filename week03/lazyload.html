<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazy.css">
    <script src="scripts/date.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <img src="images/image1.jpg" loading="lazy" alt="Image 1" loading="lazy" width="400" height="600">
        <img src="images/image2.jpg" loading="lazy" alt="Image 2" loading="lazy" width="400" height="600">
        <img src="images/image3.jpg" loading="lazy" alt="Image 3" loading="lazy" width="400" height="600">
        <img src="images/image4.jpg" loading="lazy" alt="Image 4" loading="lazy" width="400" height="600">
        <img src="images/image5.jpg" loading="lazy" alt="Image 5" loading="lazy" width="400" height="600">
        <img src="images/image6.jpg" loading="lazy" alt="Image 6" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Daniel Holguin. Colombia.</p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
