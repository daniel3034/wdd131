<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Contact - Online Recipe Repository</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-large.css" media="screen and (min-width: 600px)">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Daniel Holguin. This page contains a form for the contact us for the online recipe Repository.">
    <meta name="author" content="Daniel Holguin">
    <script defer src="scripts/scripts.js"></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch With Us</h2>
            <form id="contactForm">
                <label for="name">Name: *</label>
                <input type="text" id="name" name="name" autocomplete="given-name" required>
                <label for="email">Email: *</label>
                <input type="email" id="email" name="email" autocomplete="off" required>
                <label for="message">Message: *</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Information</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Daniel Holguin. Colombia.</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/script.js" defer></script>
</body>
</html>
